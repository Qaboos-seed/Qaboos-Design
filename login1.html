<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UI</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 360px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
    }

    .login-content {
      padding: 40px 30px;
      background: linear-gradient(to bottom right, #6e56c5, #7b60d1);
      position: relative;
      color: white;
    }

    .login-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: -60px;
      width: 200%;
      height: 100%;
      background: white;
      clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 30% 100%, 0% 50%);
      z-index: 0;
    }

    .form-group {
      position: relative;
      z-index: 1;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      color: #333;
      outline: none;
    }

    .form-group label {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 14px;
      color: #5c4d9d;
    }

    .login-btn {
      position: relative;
      z-index: 1;
      background: white;
      color: #4a3f96;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login-btn:hover {
      background: #f2f2f2;
    }

    .social-login {
      text-align: center;
      margin-top: 30px;
      z-index: 1;
      position: relative;
      color: white;
    }

    .social-login i {
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
    }

  </style>
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-content">
      <div class="form-group">
        <label><i class="fas fa-user"></i> User name / Email</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" />
      </div>
      <button class="login-btn">
        LOG IN NOW <i class="fas fa-arrow-right"></i>
      </button>
      <div class="social-login">
        <p>log in via</p>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </div>
</body>
</html>
