<style>


body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 0;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Header  portfolio start -->
  */
header {
  background-color: white;
  padding: 20px 50px;
  box-shadow: 0 1px 10px rgba(0,0,0,0.05);
}
.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-weight: bold;
  font-size: 24px;
  background-color: #fef2f2;
  padding: 5px 15px;
  border: 2px solid black;
}
nav {
  display: flex;
  align-items: center;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
}
.nav-links li a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}
.nav-links li a.active {
  color: #e60073;
}
.icons span {
  margin-left: 20px;
  font-size: 18px;
}
/* Header  portfolio end */

/* Hero Section portfolio start */



.portfolio-section {
  padding: 60px 20px;
  text-align: center;
}

.portfolio-section h2 {
  font-size: 2rem;
  margin-bottom: 40px;
}

.portfolio-section h2 span {
  color: #f013a5;
}

.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  justify-content: center;
  max-width: 1100px;
  margin: 0 auto;
}

.design-item {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s ease;
}

.design-item:hover {
  transform: translateY(-5px);
}

.design-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.design-item h4 {
  margin: 15px 0 10px;
  font-size: 1rem;
  color: #333;
}

.rating {
  color: #f4b400;
  font-size: 14px;
  margin-bottom: 10px;
}

.design-item p {
  font-weight: bold;
  color: #333;
}
.portfolio-count-2{
    margin-top: 20px;
}
