/* HTML: <div class="loader"></div> */
.loader {
  width: 50px;
  aspect-ratio: 1;
  display: grid;
  animation: l14 4s infinite;
}
.loader::before,
.loader::after {    
  content: "";
  grid-area: 1/1;
  border: 8px solid;
  border-radius: 50%;
  border-color: red red #0000 #0000;
  mix-blend-mode: darken;
  animation: l14 1s infinite linear;
}
.loader::after {
  border-color: #0000 #0000 blue blue;
  animation-direction: reverse;
}
@keyframes l14{ 
  100%{transform: rotate(1turn)}
}
/* HTML: <div class="loader"></div> */
.loaders {
  width: fit-content;
  font-size: 40px;
  font-family: monospace;
  font-weight: bold;

  -webkit-text-stroke: 1px #000;

  background:var(--g) 0,var(--g) 1ch,var(--g) 2ch,var(--g) 3ch,var(--g) 4ch,var(--g) 5ch,var(--g) 6ch;
  animation: 
    l17-0 1s linear infinite alternate,
    l17-1 2s linear infinite;
}
.loaders:before {

@keyframes l17-0 {
  0%   {background-size: 1ch 0   }

}
@keyframes l17-1 {
  0%,50%    {background-position-y: 100%, 0}
  50.01%,to {background-position-y: 0, 100%}
}
