<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f5a623;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 1000px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .illustration {
      background: #2c2543;
      width: 40%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #fff;
    }

    .phone {
      background: #f5a623;
      width: 200px;
      height: 400px;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      padding: 40px;
      flex: 1;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #2c2543;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #2c2543;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .facebook {
      background: #3b5998;
    }

    .twitter {
      background: #1da1f2;
    }

    .divider {
      text-align: center;
      margin: 10px 0;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <div class="phone">
        <div style="width: 40px; height: 40px; background: #fff; border-radius: 50%; margin-bottom: 20px;"></div>
        <div style="width: 80px; height: 2px; background: #000; margin-bottom: 10px;"></div>
        <div style="width: 60px; height: 2px; background: #000;"></div>
      </div>
    </div>
    <div class="form-container">
      <h2>Create Account</h2>
      <div class="form-group">
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />
      </div>
      <input type="email" placeholder="Enter your email" />
      <div class="form-group">
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm password" />
      </div>
      <button>Create Account</button>
      <div class="divider">Or</div>
      <div class="social-buttons">
        <button class="facebook">Facebook</button>
        <button class="twitter">Twitter</button>
      </div>
    </div>
  </div>
</body>
</html>
